<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:scale-105 duration-200 cursor-pointer" (click)="goToInfo()">
  <img class="w-full" [src]="user.avatar_url" alt="Sunset in the mountains">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{user.login}}</div>
    <p class="text-gray-700 text-base">
      id: {{user.id}}
    </p>
  </div>
  <div class="px-6 pt-4 pb-2">
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Score: {{user.score}}</span>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Type: {{user.type}}</span>
  </div>
</div>
